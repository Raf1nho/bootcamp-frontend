<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Card√°pio</span>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-icon [matBadge]='quantidadeTotal' matBadgeColor='accent'>shopping_cart</mat-icon>
        <span class='flex1'></span>
        <a routerLink='/pedido' mat-button>Ver pedido</a>
        <span class='flex1'></span>
        <span>R$ {{precoTotal | number: '0.2-2'}}</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-action-list>
    <ng-container *ngFor='let produto of produtos; let i = index'>
        <h2 *ngIf='i === 0 || produto.categoria !== produtos[i - 1].categoria'>{{produto.categoria}}</h2>
        <button mat-list-item (click)='adicionaProduto(produto)'> {{produto.descricao}} <span class='flex1'></span>
            {{produto.preco | number:
            '0.2-2'}}</button>
    </ng-container>
</mat-action-list>
