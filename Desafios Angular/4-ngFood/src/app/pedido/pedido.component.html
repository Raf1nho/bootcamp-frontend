<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Pedido</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-list>
    <ng-container *ngFor='let item of pedidoService.itens'>
        <mat-list-item> {{item.produto.descricao}} {{item.quantidade}} x R$ {{item.produto.preco | number:
            '0.2-2'}}
        </mat-list-item>
    </ng-container>
    <mat-list-item> Total R$ <span class='flex1'></span> {{pedidoService.getPrecoTotal() | number:
        '0.2-2'}}</mat-list-item>
</mat-list>


<mat-toolbar color="primary">
    <a mat-raised-button routerLink='/cardapio'>Adicionar mais itens</a>
    <button mat-raised-button (click)='pedidoService.limpa()'>Limpar</button>
    <span class='flex1'></span>
    <button mat-raised-button color='accent'>Concluir</button>
</mat-toolbar>
